<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
  <!-- Mosquito (main insect) -->
  <ellipse cx="32" cy="32" rx="2" ry="12" fill="#4A4A4A"/>
  
  <!-- Mosquito head -->
  <circle cx="32" cy="20" r="3" fill="#666"/>
  
  <!-- Proboscis -->
  <path d="M32 17 L32 12" stroke="currentColor" stroke-width="2"/>
  
  <!-- Wings -->
  <ellipse cx="28" cy="26" rx="6" ry="3" fill="rgba(255,255,255,0.4)" transform="rotate(-20 28 26)"/>
  <ellipse cx="36" cy="26" rx="6" ry="3" fill="rgba(255,255,255,0.4)" transform="rotate(20 36 26)"/>
  
  <!-- Legs -->
  <path d="M30 28 L26 32" stroke="currentColor" stroke-width="1"/>
  <path d="M34 28 L38 32" stroke="currentColor" stroke-width="1"/>
  <path d="M30 32 L24 36" stroke="currentColor" stroke-width="1"/>
  <path d="M34 32 L40 36" stroke="currentColor" stroke-width="1"/>
  <path d="M30 36 L26 42" stroke="currentColor" stroke-width="1"/>
  <path d="M34 36 L38 42" stroke="currentColor" stroke-width="1"/>
  
  <!-- Small fly (top right) -->
  <ellipse cx="48" cy="16" rx="1.5" ry="4" fill="#333"/>
  <circle cx="48" cy="12" r="1.5" fill="#555"/>
  <ellipse cx="46" cy="14" rx="2" ry="1" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="50" cy="14" rx="2" ry="1" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Bee (bottom left) -->
  <ellipse cx="16" cy="48" rx="3" ry="6" fill="#FFD700"/>
  <circle cx="16" cy="42" r="2.5" fill="#FFA500"/>
  <ellipse cx="13" cy="45" rx="3" ry="1.5" fill="rgba(255,255,255,0.5)"/>
  <ellipse cx="19" cy="45" rx="3" ry="1.5" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Bee stripes -->
  <line x1="14" y1="46" x2="18" y2="46" stroke="#000" stroke-width="1"/>
  <line x1="14" y1="50" x2="18" y2="50" stroke="#000" stroke-width="1"/>
</svg>
